server {
    server_name j.jobsglobal.com;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/j.jobsglobal.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/j.jobsglobal.com/privkey.pem; # managed by Certbot

    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
 
    # Enable SSL session caching for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
 
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
 
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
 
    # Proxy all requests to the Next.js app running on localhost:53001
    # Assumes you run 'npm run build' and 'npm start' on the server after git pull
    location / {
        proxy_pass http://localhost:54001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
 
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
 
    # Optional: Serve static assets directly from .next/static for performance
    # (Next.js handles this, but this can reduce load on the app server)
    location /_next/static/ {
        alias /mnt/hddraid/projects/j-job-list/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
 
    # Error pages (customize as needed)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}