            const selectedIndustry = industryFilter.value;

                const matchesSearch = job.jobTitle.toLowerCase().includes(searchTerm);
                const matchesCountry = selectedCountry ? job.country === selectedCountry : true;
                const matchesIndustry = selectedIndustry ? job.industry === selectedIndustry : true;
                return matchesSearch && matchesCountry && matchesIndustry;
            });

            renderJobs(filtered);
        }

        // Reset Logic
        function resetFilters() {
            searchInput.value = '';
            countryFilter.value = '';
            industryFilter.value = '';
            renderJobs(allJobs);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterJobs);
        countryFilter.addEventListener('change', filterJobs);
        industryFilter.addEventListener('change', filterJobs);
        resetBtn.addEventListener('click', resetFilters);

        // Initial Render
        renderJobs(allJobs);

    </script>
</body>
